# FlutterJS Transpiler Configuration

project:
  name: my_flutter_app
  version: 1.0.0

# Output paths
paths:
  # Development output (flutterjs run) - flat structure
  dev_output: build/flutterjs-cache/output
  
  # Production output (flutterjs build) - mirrors lib/ structure
  prod_output: build/flutterjs/output
  
  # Source files
  lib: lib/
  web: web/

# Development server
dev:
  port: 8080
  hot_reload: true
  watch:
    - lib/
  auto_refresh: true
  # Output structure for dev mode
  structure: flat  # flat | mirrored

# Build settings
build:
  # Output structure for build mode
  structure: mirrored  # mirrors lib/ folder structure
  
  dev:
    minify: false
    obfuscate: false
    source_maps: true
  
  production:
    minify: true
    obfuscate: true
    source_maps: false

# Transpiler settings
transpiler:
  widget_classification: true
  reactivity_analysis: true
  material_design: true
  
  # File generation per widget
  per_widget_output:
    html: true   # dashboard/home.html
    css: true    # dashboard/home.css
    js: true     # dashboard/home.js

# Runtime settings
runtime:
  size_target: 15kb
  location: runtime.js  # Will be in root of output
